<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container m-auto mt-5 col-md-5 bg-black p-3 rounded">
        <form >
            <div class="mb-3">
                <p class="h1 text-center text-white ">Basic Calculator App</p>
            </div>
            <div class="mb-3">
                <input type="number" id="box-1" class="form-control" placeholder="Enter first number">
            </div>
            
            <div class="mb-3">
                <input type="number" id="box-2" class="form-control" placeholder="Enter second number">
            </div>
            <div class="mb-3">
                <input type="number" id="box-3" class="form-control" placeholder="Result will be displayed here">
            </div>
            <hr>
            <div class="mb-3">
                <button type="button" class="btn btn-success px-3 " id="add">Add</button>
                <button type="button" class="btn btn-primary px-3 " id="sub">Sub</button>
                <button type="button" class="btn btn-dark px-3 " id="mul">Mul</button>
                <button type="button" class="btn btn-warning px-3 " id="div">Div</button>
                <button type="button" class="btn btn-outline-primary px-3 " id="del">Clear</button>
            </div>
        </form>
    </div>
    
    <script src="app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
